{% extends "base.html" %}
{% block content %}
	<div class="page-header">
	</div>
	{% if form.errors %}
	<div class="error">用户名/Email或密码错误</div>
	{% endif %}
	<form method="post" action="/accounts/login/">
	{% csrf_token %}
		<p><label for="id_username">用户名/Email:</label>{{ form.username }}</p>
		<p><label for="id_password">密码:</label>{{ form.password }}</p>
		<input type="hidden" name="next" value="/" />
		<button type="submit" class="btn">登录</button>
	</form>
{% endblock %}
