{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
	<div class="page-header">
	</div>
	{% if form.has_errors %}
	<p>用户名或密码错误</p>
	{% endif %}
	<form method="post" action=".">
	{% csrf_token %}
		<p><label for="id_username">用户名:</label>{{ form.username }}</p>
		<p><label for="id_password">密码:</label>{{ form.password }}</p>
		<input type="hidden" name="next" value="/" />
		<button type="submit" class="btn">登录</button>
	</form>
{% endblock %}
